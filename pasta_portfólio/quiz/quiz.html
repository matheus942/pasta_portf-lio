<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quizzes Interativos</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;

    min-height: 100vh;
    padding: 20px;

  .quiz-container {

    border-radius: 16px;

    width: 100%;
    max-width: 600px;
    position: relative;
    overflow: hidden;
  }
  
  .quiz-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);

  h2 { 
    color: #333; 
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }
  
  .progress-bar {
    height: 6px;
    background: #e0e0e0;
    border-radius: 3px;
    margin-bottom: 25px;
    overflow: hidden;
  }
  
  .progress {
    height: 100%;
    background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
    width: 0%;
    transition: width 0.3s ease;
  }
  
  .question { 
    margin-bottom: 20px; 
    font-weight: bold;
    font-size: 1.2rem;
    line-height: 1.4;
  }
  
  .options button { 
    display: block; 
    margin: 10px 0; 
    padding: 12px; 
    width: 100%; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    background: #0abde3; 
    color: white; 
    font-size: 16px; 
    transition: all 0.3s; 
    text-align: left;
    position: relative;
    overflow: hidden;
  }
  
  .options button:hover { 
    background: #0796b0; 
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .options button:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  .options button.correct {
    background: #2ecc71;
  }
  
  .options button.incorrect {
    background: #e74c3c;
  }
  
  .feedback { 
    margin-top: 15px; 
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.5s;
  }
  
  .feedback.correct {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .feedback.incorrect {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .next-btn { 
    margin-top: 20px; 
    padding: 12px 24px; 
    background: #10ac84; 
    color: white; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    display: none;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s;
    width: 100%;
  }
  
  .next-btn:hover { 
    background: #0e9c6e; 
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .menu button { 
    margin: 8px 0; 
    padding: 14px 20px; 
    background: #576574; 
    color: white; 
    border: none; 
    border-radius: 8px; 
    cursor: pointer; 
    width: 100%;
    font-size: 16px;
    transition: all 0.3s;
  }
  
  .menu button:hover { 
    background: #222f3e; 
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .result-container { 
    text-align: center;
  }
  
  .score-display {
    font-size: 1.5rem;
    margin: 20px 0;
    padding: 20px;
    border-radius: 12px;
    background: #f8f9fa;
  }
  
  .score-percentage {
    font-size: 2.5rem;
    font-weight: bold;
    margin: 10px 0;
    color: #2e86de;
  }
  
  .restart-btn {
    margin-top: 20px;
    padding: 12px 24px;
    background: #2e86de;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s;
    width: 100%;
  }
  
  .restart-btn:hover {
    background: #1b6ec2;

  }
  
  .category-title {

  @keyframes fadeIn {

    }

    }
    
    .question {

    }
  }
</style>
</head>

let currentQuiz = [];
let currentQuestion = 0;
let score = 0;

const menuEl = document.getElementById("menu");
const questionContainer = document.getElementById("question-container");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("next-btn");
const resultContainer = document.getElementById("result-container");
const scoreEl = document.getElementById("score");
const scorePercentageEl = document.getElementById("score-percentage");
const progressEl = document.getElementById("progress");

function startQuiz(topic) {
  currentQuiz = quizzes[topic];
  currentQuestion = 0;
  score = 0;
  menuEl.style.display = "none";
  resultContainer.style.display = "none";
  questionContainer.style.display = "block";
  updateProgress();
  loadQuestion();
}

function loadQuestion() {
  const q = currentQuiz[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";
  feedbackEl.textContent = "";
  feedbackEl.className = "feedback";
  nextBtn.style.display = "none";

  q.options.forEach((option, index) => {
    const button = document.createElement("button");
    button.textContent = option;
    button.addEventListener("click", () => selectAnswer(index));
    optionsEl.appendChild(button);
  });
}

function selectAnswer(index) {
  const q = currentQuiz[currentQuestion];
  const buttons = optionsEl.querySelectorAll("button");
  
  // Desabilita todos os bot√µes
  buttons.forEach(btn => btn.disabled = true);
  
  // Marca a resposta correta e a selecionada
  buttons[q.answer].classList.add("correct");
  
  if (index !== q.answer) {
    buttons[index].classList.add("incorrect");
    feedbackEl.textContent = "‚ùå Errado! " + q.feedback;
    feedbackEl.className = "feedback incorrect";
  } else {
    score++;
    feedbackEl.textContent = "‚úîÔ∏è Correto! " + q.feedback;
    feedbackEl.className = "feedback correct";
  }
  
  nextBtn.style.display = "block";
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < currentQuiz.length) {
    updateProgress();
    loadQuestion();
  } else {
    showResult();
  }
});

function updateProgress() {
  const progress = ((currentQuestion) / currentQuiz.length) * 100;
  progressEl.style.width = `${progress}%`;
}

function showResult() {
  questionContainer.style.display = "none";
  resultContainer.style.display = "block";
  const percentage = Math.round((score / currentQuiz.length) * 100);
  
  scoreEl.textContent = `Voc√™ acertou ${score} de ${currentQuiz.length} perguntas.`;
  scorePercentageEl.textContent = `${percentage}%`;
  
  // Adiciona uma mensagem personalizada baseada na pontua√ß√£o
  let message = "";
  if (percentage >= 90) message = "Excelente! Voc√™ √© um expert no assunto!";
  else if (percentage >= 70) message = "Muito bom! Voc√™ conhece bem o tema.";
  else if (percentage >= 50) message = "Bom trabalho! Continue aprendendo.";
  else message = "N√£o desanime! Tente novamente para melhorar.";
  
  scoreEl.textContent += ` ${message}`;
}

function showMenu() {
  menuEl.style.display = "block";
  resultContainer.style.display = "none";
  progressEl.style.width = "0%";
}
