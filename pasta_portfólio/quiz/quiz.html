                showResult();
            }
        });

        // Atualizar barra de progresso
        function updateProgress() {
            const progress = ((currentQuestion) / currentQuiz.length) * 100;
            progressEl.style.width = `${progress}%`;
        }

        // Mostrar resultados
        function showResult() {
            questionContainer.style.display = "none";
            resultContainer.style.display = "block";
            const percentage = Math.round((score / currentQuiz.length) * 100);
            
            scoreEl.textContent = `VocÃª acertou ${score} de ${currentQuiz.length} perguntas.`;
            scorePercentageEl.textContent = `${percentage}%`;
            
            // Adiciona feedback da IA
            aiFeedbackEl.textContent = aiQuizAPI.analyzeResults(score, currentQuiz.length);
        }

        // Voltar ao menu
        function showMenu() {
            menuEl.style.display = "block";
            resultContainer.style.display = "none";
            progressEl.style.width = "0%";
        }

        // Alternar tema claro/escuro
        themeToggle.addEventListener("click", () => {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            
            const icon = themeToggle.querySelector("i");
            if (newTheme === "dark") {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        });
    </script>
</body>
</html>
