<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container">
        <a class="logo" href="./index.html">Mini Loja</a>
        <nav class="nav">
          <a href="./dashboard.html" class="btn outline">Dashboard</a>
          <button id="cartButton" class="btn">Carrinho (<span id="cartCount">0</span>)</button>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Produtos</h2>
      <section id="products" class="grid three"></section>

      <aside id="cartPanel" class="cart hidden">
        <div class="cart-header">
          <h3>Seu Carrinho</h3>
          <button id="closeCart" class="icon-btn" title="Fechar">âœ•</button>
        </div>
        <ul id="cartItems" class="cart-items"></ul>
        <div class="cart-footer">
          <div class="cart-total">Total: <strong id="cartTotal">R$ 0,00</strong></div>
          <button id="checkoutBtn" class="btn lg">Finalizar compra</button>
        </div>
      </aside>
    </main>

    <script src="./assets/app.js"></script>
    <script src="./assets/store.js"></script>
  </body>
</html>
